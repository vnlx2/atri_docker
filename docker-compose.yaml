
version: "3.5"
services:
  mongodb:
    restart: always
    image: mongo
    # environment:
    #   - MONGO_INITDB_ROOT_USERNAME=atri
    #   - MONGO_INITDB_ROOT_PASSWORD=akulupa
    networks:
      atri-net:
        ipv4_address: 192.168.15.2
    volumes:
      - atri-vol:/data/db
      # - ./init-mongo.js:/docker-entrypoint-initdb.d/mongo-init.js:ro
    command: mongod

  atri-api:
    build: ./atri_api
    restart: always
    networks:
      atri-net:
        ipv4_address: 192.168.15.3
    volumes:
      - ./atri_api/.env:/app/atri_api/.env:ro
    command: cat "/app/atri_api/.env"
    depends_on: 
      - mongodb

  atri-bot:
    restart: always
    build: ./atri_bot
    networks:
      atri-net:
        ipv4_address: 192.168.15.4
    volumes:
      - ./atri_bot/.env:/app/atri_bot/.env
    depends_on: 
      - mongodb

  atri-admin:
    restart: always
    build: ./atri_admin
    networks:
      atri-net:
        ipv4_address: 192.168.15.5
    volumes:
      - ./atri_admin/.env:/app/atri_admin/.env
    depends_on: 
      - atri-api

  vndb-scraper:
    restart: always
    build: ./vndb_scraper
    networks:
      atri-net:
        ipv4_address: 192.168.15.6
    volumes:
      - ./vndb_scraper/.env:/app/vndb_scraper/.env
    depends_on:
      - mongodb

networks:
  atri-net:
    driver: bridge
    ipam:
      driver: default
      config:
      - subnet: 192.168.15.0/29
        gateway: 192.168.15.1
    driver_opts:
      com.docker.network.bridge.name: atri-net

volumes:
  atri-vol:
    driver: local

secrets:
  mongodb_uri: 
    external: true
